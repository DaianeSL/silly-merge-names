<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,900&display=swap" rel="stylesheet">
    <title>Silly merge name</title>
</head>
    <body>
        
        <main>
            <section>
                <h1>Let's create a cool name ;)</h1>
                <div class="content">
                    <form action="#" data-js="generator">
                        <input type="text" name="name1" data-js="name1" placeholder="Insert first name">
                        <input type="text" name="name2" data-js="name2" placeholder="Insert second name">
                        <button type="submit">Magic button</button>
                    </form>    
            
                    <div class="name">
                        <p data-js="nameGenerated"></p>
                        <img src="https://media.giphy.com/media/QItLfsafwiRS8/giphy.gif" alt="gif" data-js="gif" width="400">
                    </div>
                </div>
            </section>
        </main>

        <script src="./js/scripts.js"></script>
    </body>
</html>
